{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="card stuff">
    {% for product in products.all %}
    <div class="d-flex flex-row card" style="border-color: #f9f9f9; border-bottom:1px #f9f9f9 solid; padding: 5px; border-radius: 0px  ">
            <div class="box-img" style="padding-top: 15px;padding-left: 10px; padding-bottom: 0px;">
                <img  src="{% static 'food.png' %}" class="d-inline-block align-top" height=50 width=50 />
            </div>

            <div class="flex-grow-1 align-items-end box-text" style="padding-top: 10px; padding-left: 25px;">
                <div class="title-text" style="padding-top: 10px;"> {{ product.name }} </div>
                 <div class=" desc-text" style="padding: 0px;"> {{ product.address }} </div>
                <div><br></div>
            </div>

            <div class="d-flex align-items-end box-info" style="padding: 10px; padding-right: 20px;">
                <small>
                    <form id="upvote{{ product.id }}" method="POST" action="{% url 'vote_up' product.id %}">
                    {% csrf_token %}
                        <a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}">
                            <button type="button" class="btn btn-outline-dark btn-sm" >
                                <div class="xs-btn-txt"> <span class="oi oi-chevron-top"></span> {{ product.vote_score }} </div>
                            </button>
                        </a>
                    </form>
                </small>




                <button type="button" class="btn btn-outline-dark btn-sm">
                    <div class="xs-btn-txt"> <span class="oi oi-comment-square"></span> 2</div>
                </button>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
